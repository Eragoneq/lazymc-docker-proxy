services:
  lazymc:
    container_name: lazymc
    environment:
      - SERVER_ADDRESS=mc:25565
      - LAZYMC_GROUP=mc
      - TIME_SLEEP_AFTER=5
      - TIME_MINIMUM_ONLINE_TIME=30
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - data:/server:ro
    ports:
      - "25565:25565"
    build: ../../

  mc:
    image: itzg/minecraft-server:java21
    container_name: mc
    labels:
      - lazymc.group=mc
    tty: true
    stdin_open: true
    restart: 'no'
    environment:
      EULA: "TRUE"
    volumes:
      - data:/data

volumes:
  data:
