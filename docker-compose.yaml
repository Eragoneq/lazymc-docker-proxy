services:

  lazymc:
    ports:
      - '25565:25565'
    container_name: lazymc
    environment:
      - SERVER_HOST=mc
      - SERVER_PORT=25565
      - DEBUG=true
      - LAZYMC_GROUP=mc
      - MINIMUM_ONLINE_TIME=10
      - SLEEP_AFTER=10
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    build: .

  mc:
    image: itzg/minecraft-server:java21
    container_name: minecraft-server
    labels: 
      - lazymc.group=mc
    tty: true
    stdin_open: true
    restart: no
    environment:
      EULA: "TRUE"
    volumes:
      - data:/data

volumes:
  data: