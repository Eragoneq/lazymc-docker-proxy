name: Build And Push Docker Image
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build And Push
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: docker
        uses: ./.github/actions/docker
        with:
          publish: true
    
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Update changelog
        id: update_changelog
        uses: thomaseizinger/keep-a-changelog-new-release@v2
        with:
          tag: ${{ github.ref }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.update_changelog.outputs.release-notes }}
          draft: false
          prerelease: false

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: Release ${{ github.ref }}
          branch: release/${{ github.ref }}
          commit-message: "[ci skip] update changelog for ${{ github.ref }}"
          body: This PR was created by the release workflow.
