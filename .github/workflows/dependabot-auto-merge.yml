name: Auto Merge Dependabot PRs

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: major
          github-token: ${{secrets.DEPENDABOT_AUTOMERGE_TOKEN}}
