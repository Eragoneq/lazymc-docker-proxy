name: Integration Test
on:
  push:
    branches:
        - '**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    name: Integration Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run tests
        run: bats -r .
      
